<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  color="secondary">

    <ion-grid style = "height: 80%;"size-md="6" size-lg="5" size-xs="12">
      <ion-row color="secondary" justify-content-center align-items-center style="height: 100%">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
           
          </div>
          <div padding>

            <ion-item class = "roundedInput">
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="credentials.email"></ion-input>
            </ion-item>
            <ion-item class = "roundedInput">
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="credentials.pw"></ion-input>
            </ion-item>
          </div>
         
            <div class = "loginButton">
              <ion-button (click)="login()" expand="block" color="primary" class = "button">Login</ion-button>
              </div>
       
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
