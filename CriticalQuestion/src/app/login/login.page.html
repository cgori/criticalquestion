<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="secondary">
    
    <ion-row justify-content-center align-items-center style="height: 90%">
        
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
        offset-xl="4">
      
      
          <div class="loginForm">
            <ion-item lines="none" class="roundedInput" >
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
            </ion-item>
          </div>
            <ion-item lines="none" class="roundedInput">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.pw">
              </ion-input>
            </ion-item>
            <div class="buttons">
              <div class = "item-input-set">
            <ion-button (click)="login()" expand="block" color="primary" class = "button">Login</ion-button>
            </div>
            <ion-button expand="block" color="primary" routerLink="/register" routerDirection="forward" class = "button">Register
            </ion-button>
          </div>
         
      </ion-col>
    </ion-row>
   
  </ion-content>
